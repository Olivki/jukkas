- name: DIKTAT_COMMON
  configuration:
    domainName: net.ormr
    kotlinVersion: 1.8.0
    srcDirectories: main
    testDirs: test

- name: TRAILING_COMMA
  enabled: true
  configuration:
    valueArgument: true
    valueParameter: true
    indices: true
    whenConditions: true
    collectionLiteral: true
    typeArgument: true
    typeParameter: true
    destructuringDeclaration: true

# weird false positives
- name: WRONG_WHITESPACE
  enabled: false

- name: ENUMS_SEPARATED
  enabled: false

- name: TYPE_ALIAS
  enabled: true
  configuration:
    typeReferenceLength: '50'

- name: FILE_WILDCARD_IMPORTS
  enabled: false

- name: FILE_UNORDERED_IMPORTS
  enabled: false

- name: FILE_NAME_INCORRECT
  enabled: false

# generates false positives for factory functions which are allowed to be named using pascal case
- name: FUNCTION_NAME_INCORRECT_CASE
  enabled: false

# this generates false positives for any function named 'print' / 'println'
- name: DEBUG_PRINT
  enabled: false

# the rule is way too naive in assuming what's correct or not
- name: CLASS_NAME_INCORRECT
  enabled: false

- name: CUSTOM_GETTERS_SETTERS
  enabled: false

# apparently functions aren't considered first class members by diktat, lmao
- name: HEADER_MISSING_IN_NON_SINGLE_CLASS_FILE
  enabled: false

- name: LONG_NUMERICAL_VALUES_SEPARATED
  enabled: true
  configuration:
    maxNumberLength: '5'
    # so we can write years as 2022 instead of 2_022
    maxBlockLength: '4'

# seems to be generating some weird false positives
- name: WRONG_INDENTATION
  enabled: false

- name: BLANK_LINE_BETWEEN_PROPERTIES
  enabled: false

- name: IDENTIFIER_LENGTH
  enabled: false

- name: EXTENSION_FUNCTION_WITH_CLASS
  enabled: false

# false positives galore
- name: WRONG_NAME_OF_VARIABLE_INSIDE_ACCESSOR
  enabled: false

- name: COMMENT_WHITE_SPACE
  enabled: true
  configuration:
    maxSpaces: 7 # to allow for aligning TO-DO comments properly

# way too harsh about things
- name: NO_BRACES_IN_CONDITIONALS_AND_LOOPS
  enabled: false

- name: EMPTY_BLOCK_STRUCTURE_ERROR
  enabled: false

# incredibly naive and some weird false positives
- name: WRONG_OVERLOADING_FUNCTION_ARGUMENTS
  enabled: false

# too many false positives for properties where SCREAMING_SNAKE_CASE is actually valid
- name: VARIABLE_NAME_INCORRECT_FORMAT
  enabled: false

- name: GENERIC_VARIABLE_WRONG_DECLARATION
  enabled: false

# way too strict for no real gain
- name: FUNCTION_BOOLEAN_PREFIX
  enabled: false

- name: KDOC_NO_NEWLINES_BETWEEN_BASIC_TAGS
  enabled: false

- name: KDOC_TRIVIAL_KDOC_ON_FUNCTION
  enabled: false

# :)
- name: MAGIC_NUMBER
  enabled: false

- name: WRONG_DECLARATIONS_ORDER
  enabled: false

- name: SAY_NO_TO_VAR
  enabled: false

- name: TOO_LONG_FUNCTION
  enabled: true
  configuration:
    maxFunctionLength: '200'

- name: TOO_MANY_PARAMETERS
  enabled: true
  configuration:
    maxParameterListSize: '7'

# ?????
- name: AVOID_NULL_CHECKS
  enabled: false

# disable kdoc rules for now
- name: MISSING_KDOC_TOP_LEVEL
  enabled: false
- name: MISSING_KDOC_CLASS_ELEMENTS
  enabled: false
- name: MISSING_KDOC_ON_FUNCTION
  enabled: false
- name: KDOC_WITHOUT_PARAM_TAG
  enabled: false
- name: KDOC_WITHOUT_RETURN_TAG
  enabled: false
- name: KDOC_NO_CONSTRUCTOR_PROPERTY
  enabled: false